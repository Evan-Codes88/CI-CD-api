name: Deploy to Elastic Beanstalk

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
      - name: Install dependencies
        run: npm install
      - name: Create deployment package
        run: |
          zip -r application.zip . -x "node_modules/*" ".git/*" ".github/*" "tests/*"
      - name: Deploy to Elastic Beanstalk
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: |
          aws s3 cp application.zip s3://elasticbeanstalk-us-east-1-<your-account-id>/
          aws elasticbeanstalk create-application-version --application-name RentSync --version-label ${{ github.sha }} --source-bundle S3Bucket=elasticbeanstalk-us-east-1-<your-account-id>,S3Key=application.zip
          aws elasticbeanstalk update-environment --environment-name RentSync-env --version-label ${{ github.sha }}
